<body id="app">

    <h2 id="tracking-btn" class="align-left">

    </h2> -->

      <li id="preferences-btn">

      <form id="select-activity"></form>
    </div>
  </section>
  <section id="new-body-weight-view" disabled="true" class="new-body-view">

    </div> -->

  <section id="dashboard-view" disabled="false" class="dashboard-view">

      <li class="align-left">
        <span data-l10n-id="sort-by"></span>
      </li>
      <li class="align-left">
        <select id="dashboard-sort-attribute">
          <option data-l10n-id="date" value="date"></option>
          <option data-l10n-id="activity" value="activity"></option>
        </select>
      </li>
      <li class="align-left">
        <select id="dashboard-sort-ascending">
          <option data-l10n-id="ascending" value="true"></option>
          <option data-l10n-id="descending" value="false"></option>
        </select>
      </li>
    </ul>
    <ul class="new-line dashboard" id="dashboard"></ul>
  </section>

  <section id="sessions-view" disabled="true" class="sessions-view">

    <ul class="selector new-line align-left">
      <li class="align-left">

      </li>
      <li class="align-left">
        <select id="sessions-sort-attribute">

        </select>
      </li>
    </ul>

    <ul id="sessions-list" class="sessions-list new-line">
    </ul>
  </section>

  <section id="session-view" disabled="true" class="session-view">

      </div>

        <span id="details-session-start-time" class="align-right"></span>
      </div>

      </div>

      <div data-l10n-id="calories" class="width-half text-1-4 align-left">Calories

      </div>

      <div id="details-session-altitude"></div>

      <div class="accordeon">
        <section id="details-session-map"></section>
        <section id="details-session-altitude-grah"></section>
        <section id="details-session-speed-grah"></section>
      </div>

    </select>

    <div id="reports-calories-graph" class="graph new-line"></div>
    <!-- <div id="reports-distance-graph" class="graph new-line"></div>
    <div id="reports-duration-graph" class="graph new-line"></div> -->
  </section>

  <section id="preferences-view" disabled="true" class="preferences-view">
    <h1 data-l10n-id="preferences"></h1>
    <ul>
      <li><span>Langue</span>
        <select id="language" class="align-right">
          <option data-l10n-id="english" value="en"></option>
          <option data-l10n-id="francais" value="fr"></option>
        </select>
      </li>
      <li><span data-l10n-id="units"></span>
        <select name="unitÃ© de mesure" id="unit" class="align-right">
          <option data-l10n-id="metric" value="metric" selected></option>
          <option data-l10n-id="imperial" value="imperial"></option>
        </select>
      </li>
      <li><span data-l10n-id="gender"></span>
        <select name="sexe" id="gender" class="align-right">
          <option data-l10n-id="woman" value="female"></option>
          <option data-l10n-id="man" value="male"></option>
        </select>
      </li>
      <li><span data-l10n-id="height"></span>
        <span data-l10n-id="height-unit" class="unit align-right"></span>
        <input id="height" type="text" class="weight align-right" />

      <li><span data-l10n-id="weight"></span>
        <span data-l10n-id="weight-unit" class="unit align-right"></span>
        <input id="weight" type="text" class="height align-right" />
      </li>
      <li><span data-l10n-id="birthyear"></span>
        <input type="date" name="naissance" id="birthyear" class="birthyear align-right">
      </li>
    </ul>
    <button data-l10n-id="save" id="save-preferences-btn" class="positive"></button>
  </section>

  <script type="text/template" id="new-session-activity">
  <label for="<%= activity %>">
    <input type="radio" name="select-activity" value="<%= activity %>" id="<%= activity %>" />
    <img src="<%= icon_path %>" alt="<%= activity %>" />
  </label>
</script>
